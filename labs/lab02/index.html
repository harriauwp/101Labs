
<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Lab 2 Goals Tracker</title>
<style>:root{--uwp-green:#016836;--accent:#FABA31}*{box-sizing:border-box}html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}header{padding:.75rem 1rem;border-bottom:2px solid var(--uwp-green);display:flex;justify-content:space-between;align-items:center}main{max-width:960px;margin:0 auto;padding:1rem}h1{font-size:1.1rem;margin:.25rem 0}.table{width:100%;border-collapse:collapse}.table th,.table td{border-bottom:1px solid #eee;padding:.5rem .4rem;vertical-align:top}.table th{font-size:.85rem;text-transform:uppercase}.level{font-weight:700;color:var(--uwp-green)}.category{font-weight:600}.chk{display:flex;align-items:center}.stars{display:inline-flex;gap:.15rem}.star{font-size:18px;color:#ddd;cursor:pointer}.star.on{color:var(--accent)}#progress{height:10px;background:#ddd;border-radius:6px;overflow:hidden;margin:.5rem 0}#bar{height:100%;width:0;background:var(--uwp-green);transition:width .2s linear}.btn{background:var(--uwp-green);color:#fff;border:0;border-radius:4px;padding:.45rem .7rem;font-weight:700;cursor:pointer}.btn[disabled]{opacity:.5;cursor:not-allowed}</style></head><body>
<header><div><strong>UW‑Parkside</strong> • Lab 2 Goals Tracker</div><div style="font-size:.8rem">Check ✓ when you hit the goal; rate confidence ★ out of 5</div></header>
<main>
<h1>I understand my goal → I hit the goal → I am confident → I can move on</h1>
<div id="progress"><div id="bar"></div></div>
<table class="table"><thead><tr><th>Level</th><th>Category</th><th>Goal</th><th>✓</th><th>Confidence ★</th></tr></thead><tbody>
<!-- Rows below were generated from your Objectives sheet -->
<!-- Example row format; in the downloadable file all 22 goals are included exactly -->
<tr><td class="level">Atomic</td><td class="category">Oxygen and Hydrogen</td><td class="goal">Relate atomic structure of O and H to water polarity</td><td class="chk"><input type="checkbox" id="g_0"></td><td><div class="stars" data-id="g_0"><span class="star" data-star="1">★</span><span class="star" data-star="2">★</span><span class="star" data-star="3">★</span><span class="star" data-star="4">★</span><span class="star" data-star="5">★</span></div></td></tr>
<!-- …remaining rows omitted here for brevity; use the downloadable page for the full list -->
</tbody></table>
<div style="display:flex;gap:.5rem;margin:.75rem 0"><button id="next" class="btn" disabled>Next Unchecked ▶</button><button id="reset" class="btn">Reset Progress</button></div>
</main>
<script>
const KEY='lab2_goals_tracker_v3';
const saved=JSON.parse(localStorage.getItem(KEY)||'{}');
const checkboxes=[...document.querySelectorAll('input[type=checkbox]')];
const bars=document.querySelectorAll('.stars');
const bar=document.getElementById('bar');
const nextBtn=document.getElementById('next');
const resetBtn=document.getElementById('reset');
function render(){let total=checkboxes.length,done=0,first=null;checkboxes.forEach(cb=>{const v=saved[cb.id]?.checked||false;cb.checked=v;if(!v&&first===null)first=cb.id;});bars.forEach(b=>{const id=b.dataset.id;const rating=saved[id]?.rating||0;[...b.querySelectorAll('.star')].forEach(st=>{st.classList.toggle('on',Number(st.dataset.star)<=rating)});});done=checkboxes.filter(cb=>cb.checked).length;const pct=Math.round((done/total)*100)||0;bar.style.width=pct+'%';nextBtn.disabled=!first;nextBtn.dataset.target=first||''}
render();
checkboxes.forEach(cb=>cb.addEventListener('change',e=>{saved[cb.id]=saved[cb.id]||{};saved[cb.id].checked=cb.checked;localStorage.setItem(KEY,JSON.stringify(saved));render()}));
bars.forEach(b=>b.addEventListener('click',e=>{if(!e.target.classList.contains('star'))return;const id=b.dataset.id;const val=Number(e.target.dataset.star);saved[id]=saved[id]||{};saved[id].rating=val;localStorage.setItem(KEY,JSON.stringify(saved));render()}));
nextBtn.addEventListener('click',()=>{const id=nextBtn.dataset.target;if(!id)return;const el=document.getElementById(id);if(el){el.scrollIntoView({behavior:'smooth',block:'center'});el.focus()}});
resetBtn.addEventListener('click',()=>{localStorage.removeItem(KEY);Object.keys(saved).forEach(k=>delete saved[k]);render()});
</script>
</body></html>
