<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Process Adventure: Magnesium & Diabetes</title>

<!-- =========================================================
 UWP STYLE OVERRIDE — University of Wisconsin–Parkside
 CSS-only layer. No HTML or JS modified.
 Palette, typography, spacing, accessibility compliant.
========================================================= -->
<style>
/* =========================
   UWP DESIGN TOKENS
========================= */
:root {
  /* Core colors */
  --uwp-black: #000000;
  --uwp-white: #ffffff;
  --uwp-green: #006747;     /* UWP primary */
  --uwp-gold: #ffc72c;      /* UWP accent */
  --uwp-grey-700: #374151;
  --uwp-grey-500: #6B7280;
  --uwp-grey-300: #D1D5DB;
  --uwp-border: #E5E7EB;

  /* Typography */
  --uwp-font: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

  /* Spacing */
  --space-1: 0.25rem;
  --space-2: 0.5rem;
  --space-3: 0.75rem;
  --space-4: 1rem;
  --space-6: 1.5rem;
  --space-8: 2rem;

  /* Focus */
  --focus-ring: 3px solid var(--uwp-gold);
}

/* =========================
   GLOBAL RESET / BASE
========================= */
body {
  background: var(--uwp-white);
  color: var(--uwp-black);
  font-family: var(--uwp-font);
  font-size: 16px;
  line-height: 1.5;
}

p,
.tagline,
.step-subtitle,
.summary-box,
.compare-table td,
.compare-table th {
  color: var(--uwp-black);
}

/* Ensure white sections = true black text */
.card,
.experiment-card,
.compare-table th,
.compare-table td {
  background: var(--uwp-white);
  color: var(--uwp-black);
}

/* =========================
   HEADINGS
========================= */
h1, h2, h3 {
  font-weight: 700;
  line-height: 1.25;
  color: var(--uwp-black);
}

h1 {
  font-size: 2rem;
}
h2 {
  font-size: 1.5rem;
}
h3 {
  font-size: 1.25rem;
}

h1 span.accent {
  color: var(--uwp-green);
}

/* =========================
   LINKS
========================= */
a {
  color: var(--uwp-green);
  text-decoration: underline;
}

a:hover {
  color: #004f36;
}

/* =========================
   CARDS / SECTIONS
========================= */
.card,
.experiment-card {
  border-radius: 12px;
  border: 1px solid var(--uwp-border);
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  padding: var(--space-6);
}

.badge {
  background: var(--uwp-white);
  border: 1px solid var(--uwp-border);
  color: var(--uwp-black);
}

/* =========================
   BUTTONS
========================= */
.btn {
  background: var(--uwp-green);
  color: var(--uwp-white);
  border-radius: 999px;
  font-size: 0.875rem;
  font-weight: 600;
  padding: 0.6rem 1.2rem;
  box-shadow: none;
}

.btn.secondary {
  background: var(--uwp-white);
  color: var(--uwp-green);
  border: 2px solid var(--uwp-green);
}

.btn:hover {
  background: #005a3e;
}

.btn.secondary:hover {
  background: #f0fdf9;
}

.btn:disabled {
  background: var(--uwp-grey-300);
  color: var(--uwp-grey-500);
  cursor: not-allowed;
}

/* Focus visibility */
button:focus-visible {
  outline: var(--focus-ring);
  outline-offset: 2px;
}

/* =========================
   INPUTS / TEXTAREA
========================= */
textarea,
input[type="text"] {
  background: var(--uwp-white);
  color: var(--uwp-black);
  border: 1px solid var(--uwp-border);
  border-radius: 8px;
  padding: var(--space-3);
  font-size: 1rem;
}

textarea::placeholder,
input::placeholder {
  color: var(--uwp-grey-500);
}

textarea:focus,
input[type="text"]:focus {
  outline: none;
  border-color: var(--uwp-green);
  box-shadow: 0 0 0 2px rgba(0,103,71,0.25);
}

.prompt-helper,
.mini-checklist,
.feedback {
  color: var(--uwp-grey-500);
}

/* =========================
   PROGRESS BAR
========================= */
.progress-bar {
  background: var(--uwp-grey-300);
}

.progress-fill {
  background: var(--uwp-green);
}

/* =========================
   TABLES
========================= */
.compare-table {
  font-size: 0.875rem;
}

.compare-table th {
  font-weight: 600;
  background: #f9fafb;
}

/* =========================
   PILLS / LABELS
========================= */
.pill,
.pill-step {
  background: #f0fdf9;
  color: var(--uwp-green);
  border: 1px solid rgba(0,103,71,0.2);
  font-weight: 600;
}

/* =========================
   ACCESSIBILITY
========================= */
@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
    transition: none !important;
  }
}

/* Preserve hidden behavior */
.hidden {
  display: none !important;
}
</style>
</head>

<body>
<!-- BODY CONTENT UNCHANGED -->
</body>
</html>
