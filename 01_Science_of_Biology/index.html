<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1: Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Compact Overrides */
        body { line-height: 1.2; }
        .container { max-width: 900px; margin: 0.5rem auto; padding: 0 0.5rem; }
        .card { padding: 0.8rem; margin-bottom: 0.5rem; }
        h2 { font-size: 1.1rem; margin: 0 0 0.4rem 0; padding-bottom: 0.2rem; }
        h3 { font-size: 1rem; margin: 0 0 0.3rem 0; }
        p { margin: 0.2rem 0; font-size: 0.85rem; }
        .btn { padding: 0.4rem 0.8rem; font-size: 0.85rem; }
        .btn-back { margin-bottom: 0.3rem; }
        .grid-2 { gap: 0.5rem; }
        header.global { padding: 0.5rem 1rem; }
        ul { margin: 0.3rem 0; }
        input[type="datetime-local"] { padding: 0.2rem; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header class="global">
        <span class="home-link">üß¨ Lab 1 Hub</span>
        <span style="font-size:0.8rem">UW-Parkside Biology</span>
    </header>

    <div class="container">
        <div class="card" style="border-left: 4px solid var(--uwp-gold); display: flex; align-items: center; justify-content: space-between;">
            <div>
                <h3>‚öôÔ∏è Sync</h3>
                <input type="datetime-local" id="labStart">
            </div>
            <span id="saveStatus" style="color:green; opacity:0; font-size: 0.8rem;">‚úì Saved</span>
        </div>

        <div class="grid-2">
            <div>
                <h2 style="color:var(--uwp-red)">‚è≥ Pre-Lab (30 pts)</h2>
                <div class="card">
                    <h3>Foundations</h3>
                    <a href="prelab/scientific_method.html" class="btn btn-back" style="width:100%">Scientific Method</a>
                    <a href="prelab/pseudoscience.html" class="btn btn-back" style="width:100%">Pseudoscience</a>
                    <a href="prelab/experimental_design.html" class="btn btn-back" style="width:100%">Exp. Design</a>
                </div>
                <div class="card">
                    <h3>Skills</h3>
                    <a href="prelab/metrics_scale.html" class="btn btn-back" style="width:100%">Metrics & Scale</a>
                    <a href="prelab/microscopy.html" class="btn btn-back" style="width:100%">Microscopy</a>
                </div>
            </div>

            <div>
                <h2 style="color:var(--uwp-light-blue)">üß™ Lab & Mastery</h2>
                <div class="card">
                    <a href="during_lab/run_sheet.html" class="btn" style="width:100%; background:var(--uwp-dark-blue)">Open Run Sheet</a>
                </div>

                <div class="card">
                    <h3 style="color:var(--success)">üìù Post-Lab (25 pts)</h3>
                    <a href="postlab/mastery_hub.html" class="btn" style="width:100%; background:var(--success)">Mastery Hub</a>
                </div>

                <div class="card" style="background:#eee;">
                    <h3>üìã Assessment</h3>
                    <div class="grid-2">
                        <a href="exam/weekly_exam.html" class="btn" style="padding:0.4rem 0; text-align:center;">Exam</a>
                        <a href="extra/metacognition.html" class="btn" style="padding:0.4rem 0; text-align:center; background:#666;">Meta</a>
                    </div>
                    <a href="extra/evidence_design.html" style="display:block; text-align:center; font-size:0.7rem; margin-top:0.4rem; color:#666;">Evidence-Based Design</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lab_app.js"></script>
    <script>
        const dateInput = document.getElementById('labStart');
        const savedState = loadState();
        if (savedState.labStart) dateInput.value = savedState.labStart;

        dateInput.addEventListener('change', (e) => {
            savedState.labStart = e.target.value;
            saveState(savedState);
            const status = document.getElementById('saveStatus');
            status.style.opacity = '1';
            setTimeout(() => status.style.opacity = '0', 1500);
        });
    </script>
</body>
</html>
