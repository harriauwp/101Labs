<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoldQuest Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üß¨ FoldQuest: Protein Folding Prototype</h1>
  <p>Build a protein and observe how folding rules affect stability.</p>

  <section class="panel">

    <h2>2Ô∏è‚É£ Secondary Structure</h2>

  <section class="panel">
    <h2>3Ô∏è‚É£ Tertiary Structure</h2>
    <button onclick="applyHydrophobicCollapse()">Apply Hydrophobic Collapse</button>

  </section>

  <section class="panel energy">
    <h2>‚ö° Energy & Stability</h2>
    <div id="energyBar">
      <div id="energyFill"></div>
    </div>
    <p id="energyValue">Energy: 50</p>
    <p id="stabilityMessage"></p>
  </section>

  <script src="game.js"></script>
</body>
</html>
